stages:
  - quality-check
  - build
  - deploy

.preparing:
  image: node:16.5.0
  script: npm i


quality-check-job:
  stage: quality-check
  extends:
    - .preparing
  script:
    - echo "RUNNING QUALITY CONTROL..."
    - npm i
    - npm run lint

build-job:
  stage: build
  extends:
  - .preparing
  cache:
    key:
      files:
        - package-lock.json
      prefix: npm
    paths:
      - node_modules/
  script:
    - echo "RUNNING BUILD..."
    - npm i
    - npm run build
    - rm -fr public/
    - cp -a dist/. public/
    - cp -fa public/public/* public/
    - rm -fr public/public

pages:
  stage: deploy
  extends:
  - .preparing
  script:
    - echo "DEPLOYING..."
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH