stages:
  - quality-check
  - build
  - deploy


image: node:16.5.0


quality-check:
  stage: quality-check
  script:
    - echo "RUNNING QUALITY CONTROL..."
    - npm i eslint
    - npm run lint

build:
  stage: build
  cache:
    key:
      files:
        - package-lock.json
      prefix: npm
    paths:
      - node_modules/
  artifacts:
    paths:
      - "dist/"
  script:
    - echo "RUNNING BUILD..."
    - npm i
    - npm run build
  rules:
    - if: $CI_COMMIT_BRANCH != "main"

deploy:
  stage: deploy
  script:
    - echo "RUNNING BUILD..."
    - npm i
    - npm run build
    - echo "DEPLOYING..."
    - rm -fr public/
    - cp -a dist/. public/
    - cp -fa public/public/* public/
    - rm -fr public/public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
